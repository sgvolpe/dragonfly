
<!DOCTYPE html>

<html lang="en">
<head>

    <!-- Bootstrap -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- Custom Fontawesome fonts for this template-->
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

<meta property="fb:app_id"          content="106244977803927" />
<meta property="og:type"            content="website" />
<meta property="og:url"             content="http://http://dragonflytravel.eu.pythonanywhere.com/" />
<meta property="og:title"           content="Dragonfly Travel" />
<meta property="og:image"           content="https://picsum.photos/id/857/1200/300.jpg" />
<meta property="og:description"    content="Welcome to Dragonfly Travel, because we make it possible! The lightest modern way to travel" />
</head>
<body>
    <div class="banner ">
        Need Help? <i class="fas fa-phone"></i></div>
    <div class="pos-f-t">
      {% include 'dragonfly/navbar.html' %}
    </div>
    <div class="row sgv_divider"></div>
{% block content %}
{% endblock %}


{% include 'dragonfly/_footer.html'%}
</body>

<script>

    $('.itinerary_show').click(function() {
        el = $(this).parent().parent().find('.full_itinerary_div');
        if (el.is(":hidden")){
            el.show()
        }else{
            el.hide()
        }
    });

</script>

</html>
