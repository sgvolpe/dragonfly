<!DOCTYPE html>
{% load static%}

<html lang="en">
    <head>
        {% block title %}<title>Dragonfly Travel</title>{% endblock %}
        <meta charset="UTF-8">

        <link rel="icon" type="image/x-icon" href="{% static 'images/ota/Dragonfly icon 1.png' %}" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/dragonfly/mystyle.css' %}">

        <!-- Custom Fontawesome fonts for this template-->
        <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!-- OPG -->
        <meta property="fb:app_id"          content="106244977803927" />
        <meta property="og:type"            content="website" />
        <meta property="og:url"             content="http://http://dragonflytravel.eu.pythonanywhere.com/" />
        <meta property="og:title"           content="Dragonfly Travel" />
        <meta property="og:image"           content="https://picsum.photos/id/1006/466/261.jpg" />
        <meta property="og:description"    content="Welcome to Dragonfly Travel, because we make it possible! The lightest modern way to travel" />

    <!-- Navbar -->
    {% include 'dragonfly/navbar.html' %}

        <!-- Logout Modal-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                  <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                  <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                  <a class="btn btn-primary" href="{% url 'user_logout' %}">Logout</a>
                </div>
              </div>
            </div>
          </div>
        <!-- Floating Banner -->
        <div class="banner "><span><i class="fas fa-phone"></i> Need Help? </span></div>
    </head>
    <body>
        <main role="main">
            <!--div class="row sgv_divider"></div-->
            {% block content %}
                <!-- Content -->
            {% endblock %}
            <!-- Footer-->
            {% include 'dragonfly/_footer.html'%}
        </main>
    </body>
    <script>
        $('.itinerary_show').click(function() {
            el = $(this).parent().parent().find('.full_itinerary_div');
            if (el.is(":hidden")){
                el.show()
            }else{
                el.hide()
            }
        });
    </script>

</html>
