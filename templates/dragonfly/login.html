{% extends 'dragonfly/base.html' %}
{% load static %}

{% block title %}
    <title>{% now "SHORT_DATETIME_FORMAT" %}</title>
{% endblock %}
{% block content %}

<div class="container text-center">
  <form class="form-signin" style="    width: 100%;max-width: 330px;padding: 15px;margin: auto;" method="post" action="{% url 'user_login' %}">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'images/dragonfly/dragonfly_ico_purple.svg'%}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="username" class="sr-only">User</label>
    <input type="text" name="username" id="username" placeholder="Username" class="form-control" required="" autofocus="">

    <label for="password" class="sr-only">User</label>
    <input type="password" name="password" id="password" placeholder="Password" class="form-control" required="" autofocus="">

  <div class="checkbox mb-3">
  <label>
    <input type="checkbox" value="remember-me"> Remember me
  </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block sgv_btn" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">Â© SGV 2020</p>
  </form>
</div>

{% endblock %}
